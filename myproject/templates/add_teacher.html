
<h2>Add Teacher</h2>

{% if error_message %}

<div class="alert alert-danger">
    <button class="btn danger" > {{ error_message }}</button>
</div>

{% endif %}
<br>
<br>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required><br><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" required><br><br>

    <label for="room_number">Room Number:</label>
    <input type="text" id="room_number" name="room_number" required><br><br>

    <label for="profile_picture">Profile Picture:</label>
    <input type="file" id="profile_picture" name="profile_picture" required><br><br>



    <label for="subjects_taught">Subjects Taught:</label>
    <select multiple id="subjects_taught" name="subjects_taught">
        {% for subject in subjects %}
            <option value="{{ subject.id }}">{{ subject.name }}</option>
        {% endfor %}
    </select><br><br>

    <!-- <label for="new_subject">New Subject:</label>
    <input type="text" id="new_subject" name="new_subject"><br><br> -->

    <button type="submit">Save</button>
</form>
<a href="adminviewteacher">Back to Teacher List</a>
